<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  a {
    font-size: 25px;
  }
  </style>
</head>
<body>

<div class="container">
  <form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <legend>Form Name</legend>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Costos Directos</label>
    <div class="col-md-2">
    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Margen Rentabilidad</label>
    <div class="col-md-4">
    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Precio de Venta</label>
    <div class="col-md-4">
    <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
    <span class="help-block">help</span>
    </div>
  </div>

  </fieldset>
  </form>

</div>

<script>
$(document).ready(function(){
  $(".btn-primary").click(function(){
    $("[data-toggle='tooltip']").tooltip('show');
  });
  $(".btn-warning").click(function(){
    $("[data-toggle='tooltip']").tooltip('hide');
  });
  $(".btn-success").click(function(){
    $("[data-toggle='tooltip']").tooltip('toggle');
  });
  $(".btn-danger").click(function(){
   $("[data-toggle='tooltip']").tooltip('destroy');
  });
});
</script>

</body>
</html>
