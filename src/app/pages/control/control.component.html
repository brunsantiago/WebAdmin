<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Control de Horas
      <small>Version 1.0</small>
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/layouts/home"><i class="fa fa-calendar"></i> Home</a></li>
      <li class="active">Control de Horas</li>
      <li class="active">Control de Asistencia</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-12">

        <div class="box box-danger">
          <div class="box-header with-border">
            <h3 class="box-title">Control de Asistencia</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              <div class="btn-group">
                <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
                  <i class="fa fa-wrench"></i></button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Elegir un periodo</a></li>
                  <li><a href="#">Cambiar Servicio</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Configuracion</a></li>
                </ul>
              </div>
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
          </div>
          <!-- /.box-header -->

          <div class="box-body">

           <div class="container-fluid my-3">

             <div class="panel panel-primary" >
               <div class="panel-heading">
                 <h3 class="panel-title">Opciones</h3>
               </div>
               <br/>
               <form [formGroup]="form">

                 <div class="row conf">

                   <div class="col-md-1">
                   </div>

                   <div class="form-group col-md-2">
                     <label for="selectClientes">Cliente</label>
                     <select class="form-control"  name="selectClientes" id="selectClientes2" onchange="cargarListadoObjetivos2()">
                       <option value="0" selected>Seleccione un Cliente</option>
                     </select>
                   </div>
                   <div class="form-group col-md-2">
                     <label for="selectObjetivos">Objetivo</label>
                     <select class="form-control"  name="selectObjetivos" id="selectObjetivos2">
                       <option value="0" selected>Seleccione un Objetivo</option>
                     </select>
                   </div>

                   <div class="form-group col-md-1">
                     <label for="datetimepicker3">Hora Desde</label>
                     <div class="input-group date" id="datetimepicker1">
                         <input type="text" class="form-control" value="00:00"/>
                         <span class="input-group-addon">
                             <span class="glyphicon glyphicon-time"></span>
                         </span>
                     </div>
                   </div>

                   <div class="form-group col-md-1">
                     <label for="datetimepicker4">Hora Hasta</label>
                     <div class="input-group date" id="datetimepicker2">
                         <input type="text" class="form-control" value="23:00"/>
                         <span class="input-group-addon">
                             <span class="glyphicon glyphicon-time"></span>
                         </span>
                     </div>
                   </div>

                   <div class="form-group col-md-1">
                     <label>Visualizacion</label>
                     <div class="radio">
                       <label><input type="radio" name="radio-group" value="ingreso" checked>Ingresos</label>
                     </div>
                     <div class="radio">
                       <label><input type="radio" name="radio-group" value="egreso">Egresos</label>
                     </div>
                   </div>

                   <div class="form-group col-md-1">
                     <br/>
                     <button type="button" class="btn btn-primary" id="btncargarPuestosAsistencia" onclick="cargarPuestosAsistencia()">Aceptar</button>
                   </div>

                   </div>

                 </form>
             </div>
           <br/>

           <div class="panel panel-primary" id="panelResultado" style="display:none">
             <div class="panel-heading">
               <h3 class="panel-title">Resultado</h3>
             </div>
             <br/>
             <div class="row conf">
               <div  class="table-responsive">
                 <table name="miTabla2" id="miTabla2" class="table table-condensed table-striped table-bordered table-hover rwd_auto text-nowrap">
                 </table>
               </div>
             </div>
           </div>

         <br/>


            </div>
            <!-- ./container-fluid -->

            <!-- </div> -->
            <!-- /.row -->
          </div>
          <!-- ./box-body -->

          <div class="box-footer">
            <div class="row">
            </div>
            <!-- /.row -->
          </div>
          <!-- /.box-footer -->

        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Modal Validar Formulario -->
<div id="select-validate" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Seleccionar</h4>
            </div>

            <div class="modal-body">
                <p>Debe seleccionar un Cliente / Objetivo</p>
                <p class="debug-url"></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>
