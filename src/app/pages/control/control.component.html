<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Control de Horas
      <small>Version 1.0</small>
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/layouts/home"><i class="fa fa-calendar"></i> Home</a></li>
      <li class="active">Control de Horas</li>
      <li class="active">Control de Asistencia</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-12">

        <div class="box box-danger">
          <div class="box-header with-border">
            <h3 class="box-title">CONTROL DE ASISTENCIA</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              <div class="btn-group">
                <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
                  <i class="fa fa-wrench"></i></button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Elegir un periodo</a></li>
                  <li><a href="#">Cambiar Servicio</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Configuracion</a></li>
                </ul>
              </div>
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
          </div>
          <!-- /.box-header -->

          <div class="box-body">

           <div class="container-fluid my-3">

             <div class="panel panel-default" >
               <div class="panel-heading">
                 <h3 class="panel-title">Panel de Configuracion</h3>
               </div>
               <br/>
               <form [formGroup]="form">

                 <div class="row conf">
                   <div class="col-md-1">
                   </div>
                   <div class="form-group col-md-2">
                     <label for="selectClientes">Cliente</label>
                     <select class="form-control"  formControlName="cliente" id="selectClientes" onchange="cargarListadoObjetivos()">
                       <option selected>Seleccione un Cliente</option>
                     </select>
                   </div>
                   <div class="form-group col-md-2">
                     <label for="selectObjetivos">Objetivo</label>
                     <select class="form-control"  formControlName="objetivo" id="selectObjetivos">
                       <option selected>Seleccione un Objetivo</option>
                     </select>
                   </div>
                   <div class="form-group col-md-3">
                     <label>Periodo</label>
                     <!-- <p>Seleccione el periodo</p> -->
                     <div *ngIf="mensual.checked || dias25.checked "class="row">
                       <div class="form-group col-md-8">
                         <input type="text"
                                id="datePicker"
                                placeholder="Seleccione un mes ..."
                                class="form-control"
                                [bsConfig]="{ dateInputFormat: 'MMMM - YYYY', containerClass: 'theme-red', minMode: 'month' }"
                                #dp="bsDatepicker"
                                bsDatepicker
                                [bsValue]=""
                                placement="bottom"
                                formControlName="date">
                       </div>
                       <div class="form-group col-md-4">
                         <button class="btn btn-success" (click)="dp.toggle()">Periodo</button>
                       </div>
                     </div>
                   </div>
                   <div class="form-group col-md-2">
                     <label>Visualizacion</label>
                     <!-- <p>Seleccione el formato de Visualizacion</p> -->
                     <div class="radio">
                       <label><input #dias25 type="radio" formControlName="visual" value="dias25"checked>Formato del 26 al 25</label>
                     </div>
                     <div class="radio">
                       <label><input #mensual type="radio" formControlName="visual" value="mensual">Formato Mensual</label>
                     </div>
                   </div>

                   <div class="form-group col-md-2">
                     <br/>
                     <button id="aceptar" (click)="onSubmit()" class="btn btn-primary">Aceptar</button>
                     <!-- <button (click)="cargarDiferenciasTS()" class="btn btn-primary">Diferencias</button> -->
                   </div>
                   </div>
                 </form>
             </div>
           <br/>

           <div class="panel panel-default" >
             <div class="panel-heading">
               <h3 class="panel-title">Resultado</h3>
             </div>
             <br/>
             <div class="row conf">
               <div  class="table-responsive">
                 <table name="miTabla2" id="miTabla2" class="table table-condensed table-striped table-bordered table-hover rwd_auto text-nowrap">
                 </table>
               </div>
             </div>

           </div>
         <br/>


            </div>
            <!-- ./container-fluid -->

            <!-- </div> -->
            <!-- /.row -->
          </div>
          <!-- ./box-body -->

          <div class="box-footer">
            <div class="row">
            </div>
            <!-- /.row -->
          </div>
          <!-- /.box-footer -->

        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->

    <button type="button" name="button" (click)="cargarFila()" class="btn btn-primary">Recargar</button>

    <!-- <button type="button" name="button" (click)="tableExport()" class="btn btn-primary">Exportar</button> -->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
